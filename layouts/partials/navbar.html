<header>
  <nav class="navbar navbar-expand-lg navbar-dark main-nav fixed-top shadow-sm">
    <div class="container-fluid">

      <!-- Toggler first for mobile -->




        <!-- Brand centered -->
        <a class="navbar-brand mx-auto order-0" href="{{ "/" | relURL }}">
          <img src="{{ "images/kgk.estates.logo.svg" | relURL }}" alt="Logo" height="40">
        </a>


      </div>

    </div>
  </nav>
</header>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const nav = document.querySelector('.main-nav');

  function onScroll(){
    if (window.scrollY === 0) {
      nav.classList.add('transparent');
    } else {
      nav.classList.remove('transparent');
    }
  }

  onScroll();
  window.addEventListener('scroll', onScroll);
});
</script>
